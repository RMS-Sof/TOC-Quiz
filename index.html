<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Storage & Retrieval Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-title {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .quiz-progress {
            background: #e0e0e0;
            border-radius: 10px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .question-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .question-text {
            color: #333;
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 25px;
        }

        .options-container {
            display: grid;
            gap: 15px;
        }

        .option {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-size: 1.1rem;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .option.correct {
            border-color: #28a745;
            background: #28a745;
            color: white;
        }

        .option.incorrect {
            border-color: #dc3545;
            background: #dc3545;
            color: white;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            font-size: 1.1rem;
            display: none;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-next {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-next.enabled {
            opacity: 1;
            cursor: pointer;
        }

        .btn-next.enabled:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-quit {
            background: #6c757d;
            color: white;
        }

        .btn-quit:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .results {
            text-align: center;
            display: none;
        }

        .results h2 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .score {
            font-size: 3rem;
            font-weight: 700;
            margin: 20px 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-details {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .btn-restart {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
        }

        .btn-restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 20px;
                margin: 10px;
            }

            .quiz-title {
                font-size: 2rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .option {
                font-size: 1rem;
                padding: 12px 15px;
            }
        }
    </style>
</head>

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let answered = false;

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionElement);
            });

            // Update progress bar
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // Reset state
            selectedAnswer = null;
            answered = false;
            document.getElementById('nextBtn').classList.remove('enabled');
            document.getElementById('feedback').style.display = 'none';
        }

        function selectAnswer(answerIndex) {
            if (answered) return;

            selectedAnswer = answerIndex;
            const options = document.querySelectorAll('.option');
            const question = questions[currentQuestion];
            
            // Remove previous selections
            options.forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });

            // Mark selected answer
            options[answerIndex].classList.add('selected');

            // Show correct/incorrect feedback
            answered = true;
            const feedback = document.getElementById('feedback');
            
            if (answerIndex === question.correct) {
                score++;
                options[answerIndex].classList.add('correct');
                feedback.className = 'feedback correct';
                feedback.textContent = 'Correct! Well done!';
            } else {
                options[answerIndex].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                feedback.className = 'feedback incorrect';
                feedback.textContent = `Incorrect. The correct answer is: ${question.options[question.correct]}`;
            }
            
            feedback.style.display = 'block';
            document.getElementById('nextBtn').classList.add('enabled');
        }

        function nextQuestion() {
            if (!answered) return;

            currentQuestion++;
            
            if (currentQuestion >= questions.length) {
                showResults();
            } else {
                loadQuestion();
            }
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('finalScore').textContent = `${percentage}%`;
            document.getElementById('scoreDetails').textContent = `You got ${score} out of ${questions.length} questions correct!`;
        }

        function quitQuiz() {
            if (confirm('Are you sure you want to quit the quiz?')) {
                currentQuestion = 0;
                score = 0;
                loadQuestion();
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            loadQuestion();
        }

        // Initialize quiz
        loadQuestion();
    </script>
